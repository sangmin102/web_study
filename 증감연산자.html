<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*증감연산자
        변수--; 또는 --변수;

        변수++; 또는 ++변수;

        var a = ++b;
        var a = b++;

        */

        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; //9
        document.write(num1,"<br>");

        num1++; //10
        document.write(num1,"<br>");

        result = ++num2;
        document.write(result,"<br>"); //result 20, num2 21
        document.write(num2,"<br>");


    </script>

</head>

</body>
</html>
