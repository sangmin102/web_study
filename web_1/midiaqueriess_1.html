<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 적용</title>
</head>

<style>
    #wrap {
        height: 500px;
        margin: 0 auto;
        border: 2px solid #000;
    }

    @media all and (min-width:320px){
        #wrap {
            width: 30%;
            background: pink;
        }
    }

    @media all and (min-width:768px){
        #wrap {
            width: 60%;
            background: blue;
        }
    }

    @media all and (min-width:1024px){
        #wrap {
            width: 90%;
            background: yellow;
        }
    }
</style>


<body>
    
    <div id="wrap">

    </div>

</body>
</html>
