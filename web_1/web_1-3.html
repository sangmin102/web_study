<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형-가변마진과 가변패딩</title>
</head>

<style>

    #wrap { 
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 2px solid #000;
    }

    #wrap div { 
        display: inline-block;
        width: 31.25%;
        height: 100%;
    }

    #wrap div:first-child { 
        margin-right: 37.5%;
        background: yellow;
    }

    #wrap div:first-child + div { 
        background: pink;
    }

</style>

<body>
    <div id="wrap">
        <div></div><div></div>
    </div>    
</body>
</html>
