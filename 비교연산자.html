<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*비교연산자
        > 크다
        < 작다
        >= 크거나 같다, 이상
        <= 작거나 같다, 이하
        
        == 같다
        != 다르다

        === 자료형 까지 비교
        !==

        */
        var a = 10;
        var b= 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b; //false
        document.write(result,"<br>");

        result = a < b; //true
        document.write(result,"<br>");

        result = a <= b; //true
        document.write(result,"<br>");

        result = b == f; //true
        document.write(result,"<br>");

        result = b === f; //false
        document.write(result,"<br>");

        result = a != b; //true
        document.write(result,"<br>");


    </script>

</head>

</body>
</html>
